<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toán 12 Cánh Diều</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              teal: {
                50: "#f0fdfa",
                100: "#ccfbf1",
                200: "#99f6e4",
                300: "#5eead4",
                400: "#2dd4bf",
                500: "#14b8a6",
                600: "#0d9488",
                700: "#0f766e",
                800: "#115e59",
                900: "#134e4a",
              },
            },
          },
        },
      };
    </script>

    <!-- MathJax Configuration -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [["$", "$"], ["\\(", "\\)"]],
          displayMath: [["$$", "$$"], ["\\[", "\\]"]],
          packages: ["base", "ams", "noerrors", "noundefined"],
        },
        svg: { fontCache: "global" },
        startup: { typeset: false },
      };
    </script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
    ></script>

    <style>
      .scrollbar-thin::-webkit-scrollbar { width: 6px; }
      .scrollbar-thin::-webkit-scrollbar-track { background: #f1f1f1; }
      .scrollbar-thin::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      .scrollbar-thin::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      @keyframes unlockPulse {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(20, 184, 166, 0.7); }
        70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(20, 184, 166, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(20, 184, 166, 0); }
      }
      .animate-unlock { animation: unlockPulse 1s infinite; }
    </style>

    <!-- LƯU Ý: Nếu thầy dùng Vite bundler (npm install / build), KHÔNG cần importmap -->
    <!-- Nếu thầy vẫn để importmap, có thể gây xung đột resolve module trong Vite -->
  </head>

  <body>
    <div id="root"></div>
<script type="module" src="/index.ts"></script>
    <!-- BẮT BUỘC: khởi động React (Vite chuẩn) -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
